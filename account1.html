<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>حسابك تم إنشاؤه - محاولة 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Cairo',sans-serif; }

body {
  background: linear-gradient(135deg,#0a0a0a,#1f1f1f);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  overflow:auto;
}

.container {
  background: linear-gradient(145deg,#111,#1b1b1b);
  padding:40px 30px;
  border-radius:25px;
  box-shadow: 0 0 50px rgba(0,255,136,0.6);
  width:100%;
  max-width:700px;
  display:flex;
  flex-direction:column;
  gap:20px;
  animation:fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(30px);}
  to {opacity:1; transform: translateY(0);}
}

h2 { 
  color:#00ff88; 
  font-size:30px; 
  margin-bottom:10px; 
  text-align:center; 
}

#successMessage {
  text-align:center;
  color:#ffcc00;
  font-size:18px;
  font-weight:bold;
  margin-bottom:20px;
  text-shadow: 0 0 8px #ffcc00, 0 0 12px #00ff88;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 8px #ffcc00, 0 0 12px #00ff88; }
  to { text-shadow: 0 0 12px #ffcc00, 0 0 18px #00ff88; }
}

.info {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1c1c1c;
  padding:18px 22px;
  border-radius:12px;
  color:#eee;
  box-shadow:0 0 15px rgba(0,255,136,0.2);
  transition:0.4s ease;
}

.label { flex:0 0 40%; text-align:right; font-weight:bold; color:#00ff88; font-size:16px; }
.value { flex:1 0 55%; text-align:left; color:#eee; font-size:16px; word-break:break-all; }

.copyBtn {
  background: linear-gradient(90deg,#00ff88,#00cc66);
  color:#000;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
  font-weight:bold;
  margin-left:10px;
  display:flex;
  align-items:center;
  transition:0.3s;
}
.copyBtn:hover { background: linear-gradient(90deg,#00cc66,#00aa55); transform:scale(1.05); }

#createAnotherBtn {
  background: linear-gradient(90deg,#00ff88,#00cc66);
  color:#000;
  border:none;
  border-radius:12px;
  padding:12px 20px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  margin-top:20px;
}
#createAnotherBtn:hover { transform:scale(1.05); background: linear-gradient(90deg,#00cc66,#00aa55); }

#popup {
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#00ff88;
  color:#000;
  padding:12px 25px;
  border-radius:20px;
  font-weight:bold;
  box-shadow:0 0 20px rgba(0,255,136,0.5);
  opacity:0;
  pointer-events:none;
  transition:0.4s ease;
  z-index:999;
}

#popup.show { opacity:1; pointer-events:auto; }

@media(max-width:600px){
  .container{padding:25px 20px;}
  h2{font-size:22px;}
  #successMessage{font-size:16px;}
  .label,.value{font-size:14px;}
  .info{padding:12px 14px;}
  .copyBtn{padding:5px 10px;}
  #createAnotherBtn{font-size:14px; padding:10px 15px;}
}
</style>
</head>
<body>
<div class="container">
<h2>🎉 تم إنشاء الحساب بنجاح!</h2>

<!-- الرسالة الاحترافية والجذابة أسفل العنوان -->
<div id="successMessage">
  إذا لم يعمل معك الحساب ، فهذا يعني أنه حدثت مشكلة اثناء توليد الحساب . لذا قم بإنشاء حساب آخر!
</div>

<div class="info"><div class="label">اسم الحساب:</div><div class="value" id="showUsername"></div></div>
<div class="info"><div class="label">البريد الإلكتروني:</div><div class="value" id="showEmail"></div><button class="copyBtn" onclick="copyToClipboard('showEmail')">نسخ</button></div>
<div class="info"><div class="label">كلمة المرور:</div><div class="value" id="showPassword"></div><button class="copyBtn" onclick="copyToClipboard('showPassword')">نسخ</button></div>
<div class="info"><div class="label">المستوى:</div><div class="value" id="showLevel"></div></div>
<div class="info"><div class="label">الجواهر:</div><div class="value" id="showDiamonds"></div></div>
<div class="info"><div class="label">الذهب:</div><div class="value" id="showCoins"></div></div>
<div class="info"><div class="label">نوع الحساب:</div><div class="value" id="showAccountType"></div></div>
<div class="info"><div class="label">جنس الحساب:</div><div class="value" id="showGender"></div></div>

<!-- زر إنشاء حساب آخر -->
<button id="createAnotherBtn">إنشاء حساب آخر</button>
</div>

<div id="popup">تم النسخ إلى الحافظة!</div>

<script>
const username     = localStorage.getItem('username') || 'غير موجود';
const password     = localStorage.getItem('password') || 'غير موجود';
const level        = localStorage.getItem('level') || 'غير موجود';
const diamonds     = localStorage.getItem('diamonds') || 'غير موجود';
const coins        = localStorage.getItem('coins') || 'غير موجود';
const accountType  = localStorage.getItem('accountType') || 'غير موجود';
const gender       = localStorage.getItem('gender') || 'غير موجود';

// البريد الإلكتروني مع رقم واحد فقط
const email = localStorage.getItem('username') ? 
              localStorage.getItem('username').replace(/\s+/g,'') + Math.floor(Math.random()*10) + '@gmail.com' 
              : 'غير موجود';

document.getElementById('showUsername').textContent    = username;
document.getElementById('showEmail').textContent       = email;
document.getElementById('showPassword').textContent    = password;
document.getElementById('showLevel').textContent       = level;
document.getElementById('showDiamonds').textContent    = diamonds;
document.getElementById('showCoins').textContent       = coins;
document.getElementById('showAccountType').textContent = accountType;
document.getElementById('showGender').textContent      = gender;

function copyToClipboard(id){
  const text = document.getElementById(id).textContent;
  navigator.clipboard.writeText(text).then(()=>{
    const popup = document.getElementById('popup');
    popup.classList.add('show');
    setTimeout(()=>{popup.classList.remove('show');},2000);
  });
}

// تحويل مباشر عند الضغط على زر "إنشاء حساب آخر"
document.getElementById('createAnotherBtn').addEventListener('click', ()=>{
    window.location.href = 'index.html';
});
</script>
</body>
</html>
